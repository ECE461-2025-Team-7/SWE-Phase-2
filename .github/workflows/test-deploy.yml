name: Test Deploy to EC2 Runner

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted, ec2, prod]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy files to EC2
        run: |
          echo "Starting deploy on $(hostname)..."
          rsync -az --delete --exclude ".git" ./ /opt/myapp/
          echo "Files synced to /opt/myapp"
          echo "Deployment test complete!"
