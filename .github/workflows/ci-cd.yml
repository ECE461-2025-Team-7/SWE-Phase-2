name: CI/CD (Express on EC2)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        working-directory: ./app
        run: npm install
      # Lint / static checks
      - name: Lint
        working-directory: ./app
        run: npm run lint --if-present

      # Unit tests
      - name: Run unit tests
        working-directory: ./app
        run: npm run test:unit --if-present

      # Integration / API contract tests (e.g., supertest)
      - name: Run integration tests
        working-directory: ./app
        run: npm run test:integration --if-present

      # End-to-end / Selenium tests (GUI/e2e)
      - name: Run end-to-end tests
        working-directory: ./app
        run: npm run test:e2e --if-present
      - name: Build
        working-directory: ./app
        run: npm run build --if-present

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: ci
    runs-on: [self-hosted, ec2, prod]
    steps:
      - uses: actions/checkout@v4

      - name: Sync repo to app dir
        run: rsync -az --delete --exclude ".git" ./ /opt/myapp/

      - name: Install deps & build on EC2
        run: |
          export NVM_DIR="/home/deploy/.nvm"; . "$NVM_DIR/nvm.sh"
          cd /opt/myapp/app
          nvm use default
          npm install
          npm run build --if-present

      - name: Prepare logs directory
        run: mkdir -p /opt/myapp/logs

      - name: Reload PM2 (zero-downtime)
        run: |
          export NVM_DIR="/home/deploy/.nvm"; . "$NVM_DIR/nvm.sh"
          pm2 startOrReload /opt/myapp/ecosystem.config.js
          pm2 save
          pm2 status || true
